<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<link rel="stylesheet" href="styles.css">
<title>Login here mortals</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient text-white-50">
  <div class="container-fluid">
  
  	<!-- NavBar logo for ABS bank -->
  	<a class="navbar-brand mt-2 mt-lg-0" href="landing.html">
        <img
          src="./img/ABS.png"
          height="30"
          width="30"
          alt="ABS logo"
          
        />
      </a>
    <div class="collapse navbar-collapse" id="landingOptions">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="AdLogin.html">Admin</a>
        </li>
      </ul>
     
    </div>
  </div>
</nav>


<h1 style="text-align:center; color:silver">Welcome distinguished guests</h1>

<div class=landingBody>	
	<div class="loginForm">
		<form action="CustomerLogin">
			<table>
				<tr>
					<td style="color:silver; font-size:40px; font-family:monospace">Username:</td><td><input type="text" placeholder="username" name="customerUN"></input></td>
				</tr>
				<tr>
					<td style="color:silver; font-size:40px; font-family:monospace">Password:</td><td><input type="password" placeholder="password" name="customerPW"></input></td>
				</tr>
				<tr>
					<td><button class="btn btn-outline-danger" type="submit" value="customerLogin">Login</button></td>
				<tr>
			</table>
		</form>
	</div>
	<div class="forgetPW">
		<form action="Scatterbrain.html" class="forgetPW">
			<table>
				<tr>
					<td style="color:silver; font-size:40px; font-family:monospace"><button class="btn btn-outline-danger"type="submit">Forget password?</button></td>
				</tr>
				
			</table>
		</form>
	</div>
	<div class="registerContainer mt-3">
		<p style="color:red; font-family:monospace; font-size:20px;">Don't have an account with us? Click to register</p>
		<div class="regForm">
			<form action="RegForm.html">
				<button class="btn btn-outline-danger" type="submit" value="RegForm.html">Register</button>
			</form>
		</div>
	</div>
</div>
<div class="blocker"></div>
<div class="loginimage2">
	<div class="bg-image"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
