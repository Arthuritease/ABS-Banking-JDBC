<body style="background-color:black">
<nav class="navbar navbar-expand-lg navbar-light bg-dark bg-gradient text-white-50">
  <div class="container-fluid">
  
  	<!-- NavBar logo for ABS bank -->
  	<a class="navbar-brand mt-2 mt-lg-0" href="landing.html">
        <img
          src="./img/ABS.png"
          height="30"

        />

    <div class="collapse navbar-collapse" id="landingOptions">

<h1 style="background-color:black;color:silver; text-align:center">Fill out the form to embark on a journey with us</h1>
<form class="scatterbrain" action="Scatterbrain">
	<table style="color:silver">
		<tr>
			<td style="color:silver; font-size:40px; font-family:monospace">Name:</td><td><input type="text" name="name" placeholder="Name"></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:40px; font-family:monospace">Username:</td><td><input type="text" name="customerUN" placeholder="username"></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:40px; font-family:monospace">Security Answer:</td><td><input type="text" placeholder="answer" name="secA"></td>
		</tr>
	</table>
	<button class="btn btn-outline-danger" type="submit" value = "changePW">Change Password</button>
</form>
<div class="blocker">></div>
<div class="image-container">
	<div class="bg-image2"></div>
</div>
