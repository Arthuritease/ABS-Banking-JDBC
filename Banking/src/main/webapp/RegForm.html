<h1 style="background-color:black;color:silver; text-align:center">Fill out the form to embark on a journey with us</h1>
<form class="regform" action="NewRegistration">
	<table>
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Name: </td><td><input type="text" name="newName" placeholder="Your name" required></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Username: </td><td><input type="text" name="newUN" placeholder="username" required></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Password: </td><td><input type="password" name="newPW" placeholder="password" required></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Re-Enter Password: </td><td><input type="text" name="rePW" placeholder="re-enter" required></td>
		</tr>  
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Email: </td><td><input type="text" name="newEmail" placeholder="email address" required></td>
		</tr>
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Security Question:<select type=submit name="secQ"><option value="favFood">Food</option><option value="favBand">Band</option><option value="hometown">City</option><option value="favCar">Car</option>	
			</td>		 
		</tr>	
		<tr>
			<td style="color:silver; font-size:30px; font-family:monospace">Answer: </td><td><input type="text" placeholder="answer" name="secA" required></td>
		</tr>
	</table>
	<button class="btn btn-outline-danger" type="submit" value = "newCustomerRegistration">Begin</button>
</form>
<div class="blocker-xsmall"></div>
<div class="loginimage">
	<div class="loginbg-image"></div>
</div>
